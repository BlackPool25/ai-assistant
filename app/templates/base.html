<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Assistant - Senior Care</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('assistant.home') }}" class="navbar-brand">
                <i class="fas fa-hand-holding-heart"></i> Family Assistant
            </a>
            <div class="navbar-links">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('assistant.home') }}" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="{{ url_for('assistant.history') }}" class="nav-link"><i class="fas fa-history"></i> History</a>
                <a href="{{ url_for('assistant.settings') }}" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
                <a href="{{ url_for('auth.logout') }}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
                {% else %}
                <a href="{{ url_for('auth.login') }}" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="{{ url_for('auth.register') }}" class="nav-link"><i class="fas fa-user-plus"></i> Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Family Assistant. All rights reserved.</p>
            <p>Designed with <i class="fas fa-heart"></i> for seniors.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
